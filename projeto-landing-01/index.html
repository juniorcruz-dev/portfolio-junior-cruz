<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #0f0f0f;
  color: #fff;
}

/* HERO COM SOLDA */
header {
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
    url("bg/solda.jpg") center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px 20px;
}

header h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

header p {
  max-width: 650px;
  font-size: 1.2rem;
  opacity: 0.9;
}

/* BOT√ÉO */
.btn {
  margin-top: 30px;
  background: #25d366;
  color: #000;
  padding: 16px 38px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1rem;
  box-shadow: 0 12px 30px rgba(37,211,102,0.5);
  transition: all 0.25s ease;
}

.btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 40px rgba(37,211,102,0.8);
}

/* SE√á√ïES */
section {
  padding: 80px 20px;
  text-align: center;
}

h2 {
  font-size: 2.3rem;
  margin-bottom: 40px;
}

/* GALERIA PADRONIZADA */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  max-width: 1200px;
  margin: auto;
}

.gallery img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 15px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 15px 30px rgba(0,0,0,0.6);
}

/* V√çDEOS */
.videos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
  max-width: 1000px;
  margin: auto;
}

video {
  width: 100%;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

/* CTA FINAL */
.cta {
  background: linear-gradient(135deg, #000, #222);
}

.cta p {
  margin-bottom: 25px;
}

/* ANIMA√á√ÉO */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.6s ease;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

/* RESPONSIVO */
@media (max-width: 600px) {
  header h1 { font-size: 2.2rem; }
  h2 { font-size: 1.8rem; }
}
</style>

<script>
